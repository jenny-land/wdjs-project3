<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rich Media Demo with Accessibility</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="javascript/script.js" defer></script>
  </head>
  <body>
    <h1>Say Yes!- An Interactive Proposal Story</h1>

    <!-- =================== AUDIO SECTION =================== -->
    <section>
      <h2>Audio Player</h2>
      <p>
        Example audio clip with multiple formats for broad browser support.
      </p>

      <!-- Audio Player -->
      <audio id="audio" controls preload="metadata">
        <source src="a/low-rider.webm" type="audio/webm" />
        <source src="a/low-rider.mp3" type="audio/mp3" />
        <p>
          Your browser does not support the audio element.  
          <a href="a/low-rider.mp3">Download audio</a>
        </p>
      </audio>

      <!-- Custom Audio Controls -->
      <div class="audio-controls">
        <button id="ff">Fast Forward</button>
        <button id="slo">Slow Motion</button>
        <button id="normal">Normal Speed</button>
        <select name="pick" id="pick">
          <option value="">Pick a song</option>
          <option value="a/low-rider.mp3">Low Rider</option>
          <option value="a/money.mp3">Money</option>
        </select>
      </div>
    </section>


    <footer>
      "This website is fictitious and created as practice for my JavaScript class @ Diablo Valley College"
    </footer>
  </body>
</html>
